  <style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #e4e1e1;
  margin: 0;
}

.navbar {
  background-color: #2c3e50;
  overflow: hidden;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 14px 20px;
  display: inline-block;
}

.navbar a:hover {
  background-color: #575757;
}

.content {
  padding: 40px;
  text-align: center;
}

.form-section {
  background: white;
  margin: 0 auto;
  padding: 30px;
  max-width: 400px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-section input, .form-section textarea, .form-section button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.form-section button {
  background-color:rgb(255, 94, 0);
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.form-section button:hover {
  background-color: #555;
}

footer {
  text-decoration: none;
  text-align: center;
  padding: 20px;
  background-color: #2c3e50;
  color: white;
  margin-top: 40px;
}

a{
  color: rgb(255, 94, 0);
}

h2{
  text-align: center;
  font-size: 30px;
}

.foot a:hover{
  color: #e4e1e1;
}

.image {
  display: flex;
  gap: 20px;
}


.image img {
  width: 200px; 
   height: auto;
}
  
.image{
  height: 100vh;
  display: flex;
  justify-content: center; 
  align-items: center;
}

.layout{
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 50px;
}
.block{
  text-align: center;
}
img{
  width: 200px;
  height: 200px;
  object-fit: cover;
  /*/border: 2px solid #000;/*/
}
.bottom{
  margin-top: 10px;
  font-size: 14px;
}
</style>
